<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="{width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        window.onload = function() {jam();}

        function jam() {
            var a = document.getElementById('jam'),
            d = new Date(), h, m, s;
            h = d.getHours();
            m = set(d.getMinutes());
            s = set(d.getSeconds());

            a.innerHTML = h + ":" + m + ":" + s;

            setTimeout('jam()', 1000);
        }

        function set(a) {
            a = a < 10 ? '0' + a : a;
            return a;
        }
    </script>
    <title>Jam Digital</title>
</head>
<body>
    <div id="jam"></div>
</body>
</html>
